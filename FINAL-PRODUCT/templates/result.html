<!DOCTYPE html>
<html>
  <head>
    <title>{{name}} - Fido Finder</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/result.css">
  </head>
  <body>
    <h1>{{name}}</h1>
    <div class="tile">
      <div class="image">
        <img src="{{image}}" width="300">
      </div>
      <div class="right-side">
        <div class="traits">
          <h2>Traits</h2>
          {{traits}}
        </div>
        <div class="about">
          <h2>About</h2>
          {{about}}
        </div>
      </div>
    </div>

    {{favorite_button}}

    <div class="shelters">
      <h2>Find This Breed</h2>
      {{shelters}}
    </div>
  </body>
</html>
